<html>
  <head>
    <title>Frequency Generator</title>
    <script>
      var frequency = 30000; // starting frequency
      var audioContext;
      var oscillator;
      
      function increaseFrequency() {
        frequency += 1000;
        document.getElementById("frequency").innerHTML = frequency + " Hz";
        oscillator.frequency.value = frequency;
      }

      function decreaseFrequency() {
        frequency -= 1000;
        document.getElementById("frequency").innerHTML = frequency + " Hz";
        oscillator.frequency.value = frequency;
      }

      function putValue() {
        var input = document.getElementById("putValue").value;
        if(!isNaN(input)){
          frequency = input;
          document.getElementById("frequency").innerHTML = frequency + " Hz";
          oscillator.frequency.value = frequency;
        }else{
          alert("Invalid Input!")
        }
      }
      
      function startSound() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioContext.createOscillator();
        oscillator.frequency.value = frequency;
        oscillator.connect(audioContext.destination);
        oscillator.start();
      }
      
      function stopSound() {
        oscillator.stop();
        oscillator.disconnect();
        audioContext.close();
      }
    </script>
  </head>
  <body>
    <h1>Frequency Generator</h1>
    <p>Current frequency: <span id="frequency">30000 Hz</span></p>
    <button onclick="increaseFrequency()">Increase Frequency</button>
    <button onclick="decreaseFrequency()">Decrease Frequency</button>
    <br>
    <label for="putValue">Put Value:</label>
    <input type="text" id="putValue">
    <button onclick="putValue()">Put Value</button>
    <br>
    <button onclick="startSound()">Start Sound</button>
    <button onclick="stopSound()">Stop Sound</button>
  </body>
</html>
